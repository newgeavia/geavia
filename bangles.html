<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangles Collection - Geavia</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <section class="collection-page bangles-page">
    <h2 class="collection-title">✨ Bangles Collection ✨</h2>

    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="assets/images/bangles1.jpg" alt="Bangles Product 1">
        <h3 class="product-name">Gold Plated Bangles</h3>
        <p class="price">
          <span class="new-price">₹4,999</span>
          <span class="old-price">₹6,999</span>
        </p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="assets/images/bangles2.jpg" alt="Bangles Product 2">
        <h3 class="product-name">Stone Studded Bangles</h3>
        <p class="price">
          <span class="new-price">₹3,499</span>
          <span class="old-price">₹5,499</span>
        </p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="assets/images/bangles3.jpg" alt="Bangles Product 3">
        <h3 class="product-name">Elegant Bridal Bangles</h3>
        <p class="price">
          <span class="new-price">₹7,999</span>
          <span class="old-price">₹9,999</span>
        </p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </section>
