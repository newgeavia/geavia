<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • Geavia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="navbar">
    <a class="brand" href="index.html"><img class="logo-img" src="assets/images/logo.png" alt="Geavia"></a>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form onsubmit="event.preventDefault(); alert('Thanks for reaching out! We will contact you soon.');">
      <label>Your Name</label><input type="text" required>
      <label>Email</label><input type="email" required>
      <label>Message</label><textarea rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>© 2025 Geavia. All Rights Reserved.</footer>
</body>
</html>
