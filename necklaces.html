<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Necklaces Collection - Geavia</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <section class="collection-page necklaces-page">
    <h2 class="collection-title">✨ Necklaces Collection ✨</h2>

    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="assets/images/necklace1.jpg" alt="Necklace Product 1">
        <h3 class="product-name">Emerald Gold Necklace</h3>
        <p class="price">
          <span class="new-price">₹12,999</span>
          <span class="old-price">₹15,999</span>
        </p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="assets/images/necklace2.jpg" alt="Necklace Product 2">
        <h3 class="product-name">Diamond Pendant Chain</h3>
        <p class="price">
          <span class="new-price">₹9,499</span>
          <span class="old-price">₹11,999</span>
        </p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="assets/images/necklace3.jpg" alt="Necklace Product 3">
        <h3 class="product-name">Royal Pearl Necklace</h3>
        <p class="price">
          <span class="new-price">₹7,999</span>
          <span class="old-price">₹10,999</span>
        </p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
