<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout • Geavia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body onload="updateCartCountUI()">
  <header class="navbar">
    <a class="brand" href="index.html"><img class="logo-img" src="assets/images/logo.png" alt="Geavia"></a>
    <nav class="nav-links">
      <a href="cart.html">Back to Cart</a>
    </nav>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </header>

  <section class="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form" onsubmit="event.preventDefault(); checkout();">
      <div class="grid-2">
        <div>
          <label>Full Name</label>
          <input type="text" required>
          <label>Phone</label>
          <input type="tel" required>
          <label>Email</label>
          <input type="email" required>
          <label>Address</label>
          <textarea rows="4" required></textarea>
        </div>
        <div>
          <label>Payment Method</label>
          <select>
            <option>Cash on Delivery</option>
            <option>UPI</option>
            <option>Credit/Debit Card</option>
          </select>
          <div class="summary">
            <h4>Order Summary</h4>
            <p>Items: <span id="summary-items">0</span></p>
            <p>Total: <strong id="summary-total">₹0</strong></p>
          </div>
          <button type="submit" class="btn-cart" style="width:100%">Place Order</button>
        </div>
      </div>
    </form>
  </section>

  <footer>© 2025 Geavia. All Rights Reserved.</footer>
  <script src="assets/js/script.js"></script>
  <!-- Start of HubSpot Embed Code -->
<script type="text/javascript" id="hs-script-loader" async defer src="//js-na2.hs-scripts.com/243772987.js"></script>
<!-- End of HubSpot Embed Code -->
</body>
</html>
